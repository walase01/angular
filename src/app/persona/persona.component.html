

<div class="container">

    <h1>
        Formulario de personas
    </h1>
    <hr/>

    <form (submit)="guardar()" [formGroup]="miFormulario" class="mt-3">

        <div class="row">

            <div class="col-1" >
                <label for="name" class="form-label">Nombre:</label>
                
            </div>
        
            <div class="col-5" >
                <input 
                    type="text" 
                    class="form-control" 
                    id="name"
                    formControlName="nombre"
                    placeholder="Digite el nombre">
            </div>
        
            <div class="col-1" >
                <label for="titulo" class="form-label">Titulo:</label>
                
            </div>
        
            <div class="col-5" >
                <input 
                    type="email" 
                    class="form-control" 
                    id="titulo"
                    formControlName="title"
                    placeholder="Diigite su titulo">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-1">
                <label for="bio" class="form-label">Bio:</label>
            </div>
            <div class="col-11" >
                <textarea 
                    class="form-control" 
                    id="bio"
                    formControlName="bio"
                    ></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="float-end mt-2 btn btn-primary">
                    Guardar
                </button>
            </div>
        </div>

    </form>

    <h1>
        Listado de personas
    </h1>
    <hr/>
        <app-tarjetapersona
        [persona]="persona"
        ></app-tarjetapersona>
 

</div>
